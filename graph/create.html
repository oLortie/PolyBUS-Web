<!DOCTYPE html>
<html lan="en" and dir="Itr">
    <head>
        <meta charset="utf-8">
        <title> Création suspect</title>
        <link rel="stylesheet" href="../assets/css/create.css">
    </head>
    <body>
        <div>
        <form>
            <label for="fname">Prénom</label>
            <input type="text" id="fname" name="firstname" placeholder="Prénom..">
        
            <label for="lname">Nom</label>
            <input type="text" id="lname" name="lastname" placeholder="Nom..">

            <label for="bday">Date de naissance</label>
            <input type="text" id="bday" name="birthday" placeholder="Date de naissance..">

            <label for="caseNum">No de dossier</label>
            <input type="text" id="caseNum" name="caseNumber" placeholder="No de dossier..">
        
            <label for="gender">Genre</label>
            <select id="gender" name="gender">
            <option value="wamen">Sexe faible</option>
            <option value="men">Sexe fort</option>
            <option value="None">Sophie</option>
            </select>
        
            <input style="text-align:center" type="submit" value="Créer">
        </form>
        </div>
    </body>
</html>
